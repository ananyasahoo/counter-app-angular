<div class="card bg-info">
  <div class="card-body">
    <div class="card-title">Counter website in angular</div>
    <h2 class="card-subtitle">Count: {{ count }}</h2>
    <br />
    <button class="btn btn-success" (click)="Increase()">Increase</button>
    &nbsp;
    <button class="btn btn-danger" (click)="Decrease()">Decrease</button> &nbsp;
    <button class="btn btn-dark" (click)="Reset()">Reset</button>
  </div>
</div>
